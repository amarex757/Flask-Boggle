<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="/static/boggle.css">
    </head>
    <body>

        <section id="boggle">

            <table class="board">
                <tbody>
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <p>High Score:
                <b>{{ high_score }}</b>
                in {{ numplays }} plays
            </p>

            <p>
                Score: <b class="score">0</b>
                Seconds left: <b class="timer"></b>
            </p>

            <form method="POST" class="add-word">
                <input name="word" class="word" autofocus>
                <button>Enter</button>
            </form>

            <p class="msg">
                <!-- JS places messages here dynamically -->
            </p>

            <ul class="words">
                <!-- words will store here as the score generates -->
            </ul>

        </section>
        <!-- load jquery, axios and JS libraries -->
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/boggle.js"></script>
        <script>
            /// <!-- script to generate game (60 seconds)--> 
            let game = new BoggleGame("boggle", 60);
        </script>

    </body>
</html>
